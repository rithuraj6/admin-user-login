<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Login - MyApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
 
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand fw-bold fs-3" href="/">MyApp-Admin</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Admin Login</h2>
        {% if error %}
           
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
        

        {% endif %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Admin Login</button>
                </form>
                <div class="text-center mt-3">
                    <p>User login? <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm">Go to User Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
