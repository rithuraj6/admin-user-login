<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Delete User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Are you sure you want to delete user "{{ user_obj.username }}"?</h2>
        <form method="post" class="w-50 mx-auto" style="min-width: 300px;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Yes, Delete</button>
            <a href="{% url 'adminpanel' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </form>
        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
