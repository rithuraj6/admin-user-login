<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit User</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f8f9fa; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

<div class="container mt-5">
    <h2 style="text-align:center; margin-bottom:1.5rem;">Edit {{ user_obj.username }}</h2>
    <form method="post" style="max-width:500px; margin:0 auto; min-width:300px;">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" style="font-weight:bold;">Username</label>
            <input type="text" name="username" value="{{ user_obj.username }}" class="form-control" required style="border-radius:0;">
        </div>
        <div class="mb-3">
            <label class="form-label" style="font-weight:bold;">Email</label>
            <input type="email" name="email" value="{{ user_obj.email }}" class="form-control" required style="border-radius:0;">
        </div>
        <div class="mb-3">
            <label class="form-label" style="font-weight:bold;">Password (leave blank to keep)</label>
            <input type="password" name="password" class="form-control" style="border-radius:0;">
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" name="is_staff" {% if user_obj.is_staff %}checked{% endif %} class="form-check-input" id="staff">
            <label for="staff" style="margin-left:5px;">Is Staff</label>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" name="is_active" {% if user_obj.is_active %}checked{% endif %} class="form-check-input" id="active">
            <label for="active" style="margin-left:5px;">Is Active</label>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="border-radius:0; padding:10px 0; font-weight:bold;">Save</button>
        <a href="{% url 'adminpanel' %}" class="btn btn-secondary w-100 mt-2" style="border-radius:0; padding:10px 0;">Cancel</a>
    </form>
</div>

</body>
</html>
